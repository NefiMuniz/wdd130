<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Poll Form for WDD 130">
    <meta name="author" content="Nefi Muniz">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<div class="container">
        <h1>WDD 130 | Nefi Muniz | HTML Form - User Poll</h1>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname" required></label>
                <label>Email: <input type="email" name="useremail" required></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label>What is your favorite browser?
                    <select name="browser" required>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>Do you have a household pet?
                    <input type="checkbox" name="pet">
                </label>
                <label>List the places you have lived:
                    <textarea name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </label>
            </fieldset>
        </form>
        <button type="submit">Submit Poll</button>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll ACtivity | Nefi Muniz</p>
    </footer>
</body>
</html>
