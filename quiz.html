<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 05 Quiz">
    <meta name="author" content="Nefi Muniz">
    <title>HTML and CSS Quiz</title>
</head>
<body>
<div class="container">
    <h1>HTML and CSS Quiz</h1>
    <form>
        <fieldset>
            <legend>Quiz Questions</legend>
            <!-- Fill the blank -->
            <label for="q1">1. HTML stands for ___________________.</label>
            <div class="radio-group">
                <label><input type="radio" id="q1a" name="q1" value="Hyper Text Markup Language" required> Hyper Text Markup Language</label>
                <label><input type="radio" id="q1b" name="q1" value="Home Tool Markup Language"> Home Tool Markup Language</label>
                <label><input type="radio" id="q1c" name="q1" value="Hyperlinks and Text Markup Language"> Hyperlinks and Text Markup Language</label>
                <label><input type="radio" id="q1d" name="q1" value="Hyperlinking Text Mark Language"> Hyperlinking Text Mark Language</label><br>
            </div>
            <!-- Short answer question -->
            <label for="q2">2. What does CSS stands for?</label>
            <textarea id="q2" name="q2" rows="1" required></textarea>
            <!-- Dropdown question -->
            <label for="q3">3. Which of the following is a block-level element?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="img">img</option>
            </select>
            <!-- Integer answer question -->
            <label for="q4">4. How many heading levels are available in HTML?</label>
            <input type="number" id="q4" name="q4" required min="1">


        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
    <footer>
        <p>&copy;2024 | QuiZ | Nefi Muniz</p>
    </footer>
</div>
</body>
</html>
